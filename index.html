<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>佳宇的个人网页</title>/*这是你该看的？？你在看啥*/
    <style>
        body, html {
            margin: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #first-page {
            top: 0;
        }
        #second-page {
            top: 100%;
        }
        #welcome {
            font-size: 48px;
            text-align: center;
        }
        #title {
            font-size: 36px;
            margin-bottom: 20px;
        }
        #subtitle {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="page" id="first-page">
        <div id="welcome">欢迎</div>
    </div>
    <div class="page" id="second-page">
        <h1 id="title">佳宇的个人网页</h1>
        <p id="subtitle">目前网站在时不时建设中，拭目以待</p>//还看？？听不懂
    </div>
    <script>
        const pages = document.querySelectorAll('.page');

        function createCanvas(page) {
            const canvas = document.createElement('canvas');
            page.appendChild(canvas);
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            canvas.style.position = 'absolute';
            canvas.style.top = '0';
            canvas.style.left = '0';
            canvas.style.zIndex = '-1';
            return canvas;
        }

        function createDotsAnimation(page) {
            const canvas = createCanvas(page);
            const ctx = canvas.getContext('2d');
            const dotsArray = [];
            const numberOfDots = 100;
            const distanceThreshold = 100;

            class Dot {
                constructor(x, y, dx, dy) {
                    this.x = x;
                    this.y = y;
                    this.dx = dx;
                    this.dy = dy;
                }

                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 2, 0, Math.PI * 2, false);
                    ctx.fillStyle = 'black';
                    ctx.fill();
                }

                update() {
                    if (this.x + this.dx > canvas.width || this.x + this.dx < 0) {
                        this.dx = -this.dx;
                    }
                    if (this.y + this.dy > canvas.height || this.y + this.dy < 0) {
                        this.dy = -this.dy;
                    }
                    this.x += this.dx;
                    this.y += this.dy;
                    this.draw();
                }
            }

            function createDots() {
                for (let i = 0; i < numberOfDots; i++) {
                    let x = Math.random() * canvas.width;
                    let y = Math.random() * canvas.height;
                    let dx = (Math.random() - 0.5) * 2;
                    let dy = (Math.random() - 0.5) * 2;
                    dotsArray.push(new Dot(x, y, dx, dy));
            }
        }

        function connectDots() {
            for (let i = 0; i < dotsArray.length; i++) {
                for (let j = i; j < dotsArray.length; j++) {
                    let distance = Math.sqrt(Math.pow(dotsArray[i].x - dotsArray[j].x, 2) + Math.pow(dotsArray[i].y - dotsArray[j].y, 2));
                    if (distance < distanceThreshold) {
                        ctx.beginPath();
                        ctx.moveTo(dotsArray[i].x, dotsArray[i].y);
                        ctx.lineTo(dotsArray[j].x, dotsArray[j].y);
                        ctx.strokeStyle = `rgba(0, 0, 0, ${1 - distance / distanceThreshold})`;
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);//grdzrl，看个没完了是吧
            for (let i = 0; i < dotsArray.length; i++) {
                dotsArray[i].update();
            }
            connectDots();
            requestAnimationFrame(animate);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        createDots();
        animate();
    }

    function scrollToSecondPage() {
        window.scrollTo({
            top: window.innerHeight,
            behavior: 'smooth',
        });
    }

    function handleClickOrScroll(event) {
        if (event.type === 'click' || (event.type === 'wheel' && event.deltaY > 0)) {
            scrollToSecondPage();
        }
    }

    pages.forEach(page => createDotsAnimation(page));
    window.addEventListener('click', handleClickOrScroll);
    window.addEventListener('wheel', handleClickOrScroll);//得！！！！
</script>
</body>
</html>
